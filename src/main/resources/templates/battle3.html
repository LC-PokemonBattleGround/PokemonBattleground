<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>[Pokémon] - Combat entre Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <div class="row">
        <div class="col-2">
          <label
            th:text="${pokemonAttaquant.name} + ' ' + ${pokemonAttaquant.pc} + ' PC'"
          ></label>
        </div>
        <div class="col-6">
          <p th:text="${resultatCombat}"></p>
        </div>
        <div class="col-2">
          <label
            th:text="${pokemonDefenseur.name} + ' ' + ${pokemonDefenseur.pc} + ' PC'"
          ></label>
        </div>
      </div>
    </main>
    <div class="container">
      <a href="/pokemon/battle"><button class="btn btn-primary" type="button">REFAIRE UN COMBAT</button></a>
      <a href="/pokemon/pokeForm"><button class="btn btn-success" type="button">AJOUTER UN POKÉMON</button></a>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
