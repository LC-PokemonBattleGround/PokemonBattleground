<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>[Pokémon] - Combat entre Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <form th:action="@{/pokemon/battle2}" th:object="${pokemonAttaquant}" method="post">
        <input type="hidden" name="pokemonAttaquant" th:value="${pokemonAttaquant.id}" />
        <input type="hidden" name="pokemonDefenseur" th:value="${pokemonDefenseur.id}" />
        <div class="container-lg">
          <br />
          <div class="text">
            <p>Le combat va commencer, encourager votre PokeFriends !</p>
          </div>
          <br />
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-2">
            <label
              th:text="${pokemonAttaquant.name} + ' ' + ${pokemonAttaquant.pc} + ' PC'"
            ></label>
          </div>
          <div class="col-1"><h1>VS</h1></div>
          <div class="col-2">
            <label
              th:text="${pokemonDefenseur.name} + ' ' + ${pokemonDefenseur.pc} + ' PC'"
            ></label>
          </div>
        </div>
        <div class="row">
          <div class="col-5"></div>
          <div class="col-2">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-warning" type="submit">COMBATTRE</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
