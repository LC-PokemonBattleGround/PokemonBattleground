<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>[Pokémon] - Combat entre Pokémons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <form action="#" th:action="@{/pokemon/battle}" th:object="${pokemonId}" method="post">
        <div class="container-lg">
          <br/>
          <div class="text">
            <p>
              Veuilliez cliquer le boutton <strong>COMBATTRE</strong> pour générer
              un combat entre 2 pokémons choisit aléatoirement parmit les pokémons
              existant sur le site
            </p>
          </div>
          <br/>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <label for="selectId">Choisissez un pokémon :</label>
            <select id="selectId" name="pokemon" th:field="*{id}" class="form-select">
              <option
                      th:each="pokemon : ${pokemons}"
                      th:text="${pokemon.name} + ', ' + ${pokemon.pc} + ' PC, ' + ${pokemon.pv} + ' PV'"
                      class="dropdown-item" th:value="${pokemon.id}"
              ></option>
            </select>
          </div>
          <div class="col-1"></div>
          <div class="col-2">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-warning" type="submit">PRÊT</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-2">
          <label name="pokemonAttaquant" th:value="${pokemonAttaquant}"></label>
        </div>
        <div class="col-2">
          <label name="pokemonDefenseur" th:value="${pokemonDefenseur}"></label>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
