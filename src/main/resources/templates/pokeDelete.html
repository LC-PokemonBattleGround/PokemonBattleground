<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>[Pokémon] - Ajouter un Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <form th:action="@{/pokemon/pokeDelete}" th:object="${pokemonId}" method="post">
        <div class="container-lg">
          <br \>
          <div class="text">
            <p>Veuilliez selectionner <strong>le nom du Pokémon</strong> que vous souhaitez supprimer</p>
          </div>
          <br \>
          <label for="selectId">Choisissez un pokémon :</label>
          <select id="selectId" name="pokemon" th:field="*{id}" class="form-select">
            <option
                    th:each="pokemon : ${pokemons}"
                    th:text="${pokemon.name} + ', ' + ${pokemon.pc} + ' PC, ' + ${pokemon.pv} + ' PV'"
                    class="dropdown-item" th:value="${pokemon.id}"
            ></option>
          </select>
          <br>
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-danger" type="submit">Supprimer le Pokémon</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
