<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>[Pokémon] - Ajouter un Pokémon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
  <body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main>
      <form action="#" th:action="@{/pokemon/pokeForm}" th:object="${pokemon}" method="post">
        <div class="container-lg">
          <br \>
          <div class="text">
            <p>Veuilliez insérer <strong>le nom du Pokémon</strong> avec <strong>son type</strong></p>
          </div>
          <br \>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default1" for="name" type="text" aria-required="true">Nom</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="name" name="name" th:field="*{name}" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2" for="type" type="text"  aria-required="true">Type</span>
            <select id="selectId" name="select" th:field="*{type}" class="form-select">
              <option
                      th:each="typeOpt:${T(projet.jonathan_simon.pokemon.entity.typeEnum).values()}"
                      th:text="${typeOpt}"
                      class="dropdown-item" th:value="${typeOpt}"
              ></option>
            </select>
          </div>
          <br>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="submit">CRÉER LE POKÉMON</button>
            <button class="btn btn-secondary" type="reset">RÉINITIALISER LES VALEURS</button>
          </div>
          </div>
        </div>
      </form>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
