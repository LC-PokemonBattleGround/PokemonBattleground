<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <main>
      <form action="#" th:action="@{/post}" th:object="${pokemon}" method="post">
        <div class="container-lg">
          <br \>
          <div class="text">
            <p>Veuilliez insérer <strong>le nom du Pokémon</strong> avec <strong>sa vie</strong> (PV), <strong>son attaque</strong>, <strong>sa défense</strong>, et <strong>son/ses type(s)</strong></p>
          </div>
          <br \>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default1" type="text" th:field="*{name}" aria-required="true">Nom</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default2" type="number" th:field="*{pv}" aria-required="true">Point de Vie</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default4" type="number" th:field="*{attack}" aria-required="true">Attaque</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default5" type="number" th:field="*{defense}" aria-required="true">Defense</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default6" type="text" th:field="*{type}" aria-required="true">Type</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="submit">Créer le Pokémon</button>
            <button class="btn btn-secondary" type="reset">Réinitialiser les valeurs</button>
          </div>
        </div>
      </form>
    </main>
    <div th:replace="fragments/header :: header"></div>
  </body>
</html>
